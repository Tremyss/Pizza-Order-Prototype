<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/content/favicon-pizza.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mario's Pizza</title>
  </head>

  <body>
      <div id="carouselExampleControls" class="carousel slide" data-interval ="3500" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h1 id="hero-title">Mario's Pizza</h1>
            <img class="d-block w-100" src="./content/heroBackground.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <h1 id="slogen">NINCS plusz feltét!</h1>
            <img class="d-block w-100" src="./content/hero2_Background.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <h1 id="slogen2">Nem, tényleg NINCS</h1>
            <img class="d-block w-100" src="./content/hero3_Background.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    <div class="main">
      <div id="pizzas"></div>
      <div id="order-div">
        <div id="basket">
          <h4 id="order-title">RENDELÉSED:</h4>

          <div class="" id="cart-list"></div>
          <div id="cart-sum">
            <div>Ár összesen:</div>
            <div><span></span></div>
          </div>
        </div>

        <form id="form">
          <h5 id="user-instructions"></h5>

          <input type="text" name="name" placeholder="Név" />

          <input type="text" name="zipCode" placeholder="Irsz." />

          <input type="text" name="city" placeholder="Város" />

          <input type="text" name="street" placeholder="Utca" />

          <input type="text" name="houseNumber" placeholder="Hsz." />

          <button type="submit" id="submitBtn">Megrendelem!</button>
        </form>
        <h2 id="null-order">Még nem rendeltél semmit</h2>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
